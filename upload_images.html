    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}

<style>
  #imageInput { /*SUPPORT FOR BUTTON*/
    margin-top: 100px; /* Adds 100 pixels of margin at the top */
  }

  #uploadButton {
    margin-top: 100px; /* Adds 100 pixels of margin at the top */
  }
</style>

  

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var includeHTML = function() {
        var z, i, elmnt, file, xhttp;
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          file = elmnt.getAttribute("w3-include-html");
          if (file) {
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                elmnt.innerHTML = this.responseText;
                elmnt.removeAttribute("w3-include-html");
                includeHTML();
              }
            }
            xhttp.open("GET", file, true);
            xhttp.send();
            return;
          }
        }
      };
      includeHTML();
    });
  </script>
</head>

<body>

<!-- Include navbar -->

<div w3-include-html="navbar.html"></div>


<!-- Your content for upload_images.html goes here -->

<input type="file" id="imageInput" accept="image/*" />
<button id="uploadButton">Upload Image</button>




<script type="module" src="firebase.js"></script>
<script type="module">
  import { storage, firebaseApp, auth, ref, storageRef, uploadBytes } from './firebase.js';

  // Get references to the input field and upload button
  //const imageInput = document.getElementById('imageInput');
  //const uploadButton = document.getElementById('uploadButton');

  document.addEventListener("DOMContentLoaded", function () {
  const imageInput = document.getElementById('imageInput');
  const uploadButton = document.getElementById('uploadButton');

  uploadButton.addEventListener('click', () => {
    const file = imageInput.files[0];

    if (file) {
      // Generate a unique file name (if needed)
      const uniqueFileName = `${Date.now()}-${file.name}`;
      const imagesRef = ref(storage, 'images');
      const fileRef = ref(storage, 'images/' +uniqueFileName)

      uploadBytes(fileRef, file)
        .then((snapshot) => {
          console.log('Image uploaded successfully:', snapshot);
          // You can perform additional actions after the upload
        })
        .catch((error) => {
          console.error('Image upload error:', error);
        });
    } else {
      console.error('No file selected for upload');
    }
  });
});

</script>
<!-- ... (rest of your upload_images.html content) ... -->

</body>
