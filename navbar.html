<!DOCTYPE html>
<html lang="en">
<head>
<title>Navbar</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
/* Custom Styles */
.w3-bar.w3-red {
  background-color: #DE7E5D !important; /* Red Color */
}

.w3-bar-item.w3-button.w3-padding-large {
  color: #fff !important; /* White Text */
}
.w3-bar-item.w3-button.w3-padding-large.w3-white {
  background-color: #73c573 !important; /* Dark Brown Background */
  color: #fff !important; /* White Text */
}

.w3-bar-item.w3-button.w3-hide-small.w3-padding-large:hover {
  background-color: #C5A477 !important;
}
</style>
</head>

<body>
  <div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="home.html" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
      <a href="wardrobe.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large ">Wardrobe</a>
      <a href="generator.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large">Generator</a>
      <a href="upload_images.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large">Upload Images</a>
      <a href="favorites.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large">Favorites</a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
      <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 4</a>
    </div>
  </div>
</body>
</html>
